<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title>Users Card</title>
</head>
<th:block th:fragment="users-card">    
<!-- Card 1-->
 <!--https://startbootstrap.com/previews/personal-->
    <div class="card shadow border-0 rounded-4 mb-5 col col-5 m-4">
        <div class="card-body p-5">
            <div class="row align-items-center gx-5">
                <div class="col text-center text-lg-start mb-4 mb-lg-0 text-center">
                    <img class="img-thumbnail" id = "profilePic" th:src="@{/user/{id}/pic(id=${u.id})}">
                </div>
                <div class="bg-light p-4 rounded-4">
                    <div class="text-primary fw-bolder mb-2"><span th:text="${user.username}"> Nombre de usuario empresa/usuario</span></div>
                    <div th:if="${u.hasRole('ENTERPRISE')}" class="small fw-bolder"><span th:text="${user.name}"> Nombre empresa</span></div>
                    <div class="small fw-bolder"><span th:text="${user.email}"> Correo de la empresa/usuario</span></div>
                    <div th:if="${u.hasRole('USER')}" class="small fw-bolder"><span th:text="${user.firstName}"> Nombre del usuario</span>
                      <span th:text="${user.secondName}"> Apellido del usuario</span></div>


                </div>
            </div>

            <div id="profile" class="mb-3 mt-4">
                <div class="mb-3">
                  <input type="file" id="f_avatar" class="form-control" accept="image/jpeg,image/png">
                </div>
                <div class="mb-3">
                  <img class="preview w-100 h-100" id="avatar" />
                </div>
                <div th:if="${u.hasRole('ENTERPRISE')}" >
                  <form id="avatarform" th:action="@{/enterprise/__${user.id}__/pic}" method ="post" enctype="multipart/form-data">
                  <button id="postAvatar" class="perfilable btn btn-outline-dark w-100">Usar como foto de perfil</button>
                  </form>
                </div>
                <div th:if="${u.hasRole('USER')}" >
                  <form id="avatarform" th:action="@{/user/__${user.id}__/pic}" method ="post" enctype="multipart/form-data">
                  <button id="postAvatar" class="perfilable btn btn-outline-dark w-100">Usar como foto de perfil</button>
                  </form>
                </div>
              </div>

        </div>
    </div>
</th:block>
</html>
