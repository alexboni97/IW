<!DOCTYPE html> 
<html xmlns:th="http://thymeleaf.org">
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</head>
<body>
	<header class="titulo">
        <div class="container-fluid p-5 bg-danger text-white text-center">
            <h1>El juego de la Adivinanza</h1>
            <p>El mejor desafío está en tu mente. Pruebalo tu mismo!</p> 
          </div>
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <!-- Links de la nav-bar -->
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="/">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/play">Jugar</a></li>
                        <li class="nav-item"><a class="nav-link" href="/authors">Autores</a></li>
                    </ul>
            </div>
        </nav>
    </header>

	<div class="text-center mt-3">
    	<span th:text="${respuesta}">Aquí lo que dice el servidor</span>
		<br>
		Intenta adivinarlo
	</div>
    
    <form>

		<div class="container d-grid gap-2">
			<div class="row mb-3">
				<div class="col">
				</div>
				<div class="col">
					<div class="row mb-3">
						<div class="col d-grid gap-2" style="width: 18rem;">
							<button type="submit" class="btn btn-outline-secondary" name="entero" value="1">1</button>
						</div>
						<div class="col d-grid gap-2">
							<button type="submit" class="btn btn-outline-secondary" name="entero" value="2">2</button>
						</div>
						<div class="col d-grid gap-2">
							<button type="submit" class="btn btn-outline-secondary" name="entero" value="3">3</button>
						</div>
						<div class="col d-grid gap-2">
							<button type="submit" class="btn btn-outline-secondary" name="entero" value="4">4</button>
						  </div>
					</div>
					<div class="row mb-3">
						<div class="col d-grid gap-2">
							<button type="submit" class="btn btn-outline-secondary" name="entero" value="5">5</button>
						</div>
						<div class="col d-grid gap-2">
							<button type="submit" class="btn btn-outline-secondary" name="entero" value="6">6</button>
						</div>
						<div class="col d-grid gap-2">
							<button type="submit" class="btn btn-outline-secondary" name="entero" value="7">7</button>
						</div>
						<div class="col d-grid gap-2">
							<button type="submit" class="btn btn-outline-secondary" name="entero" value="8">8</button>
						  </div>
					</div>
					<div class="row mb-3">
						<div class="col d-grid gap-2">
							<button type="submit" class="btn btn-outline-secondary" name="entero" value="9">9</button>
						</div>
						<div class="col d-grid gap-2">
							<button type="submit" class="btn btn-outline-secondary" name="entero" value="10">10</button>
						</div>
						<div class="col d-grid gap-2">
							<button type="submit" class="btn btn-outline-secondary" name="entero" value="0">0</button>
						</div>
						<div class="col d-grid gap-2">
							
						</div>
					</div>
				</div>
				<div class="col">
				</div>
			</div>
		  </div>
    </form>  
    <footer class="mt-5 p-4 bg-dark text-white text-center">
        <p>&copy; 2025 El Juego de la Adivinanza. Todos los derechos reservados.</p>
        <br>
    </footer>
	
</body>
</html>
