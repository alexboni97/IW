<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/estilos.css">
	<title>El juego</title>

</head>

<body class="d-flex flex-column min-vh-100">
	<header class="titulo">
		<div class="container-fluid p-5 bg-danger text-white text-center">
			<h1>El juego de la Adivinanza</h1>
			<p>El mejor desafío está en tu mente. Pruebalo tu mismo!</p>
		</div>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
			<div class="container">
				<!-- Links de la nav-bar -->
				<ul class="navbar-nav mx-auto">
					<li class="nav-item"><a class="nav-link" aria-current="page" href="/">Inicio</a></li>
					<li class="nav-item"><a class="nav-link active" href="/play">Jugar</a></li>
					<li class="nav-item"><a class="nav-link" href="/authors">Autores</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main class="flex-grow-1">

		<div class="container text-center mb-3">
			<div class="col-1"></div>
			<div class="col">
				<h3>Intenta adivinarlo</h3>
				<span th:text="${respuesta}">Aquí lo que dice el servidor</span>
			</div>
			<div class="col-1"></div>
		</div>


		<form>
			<div class="container">
				<div class="row mb-3">
					<div class="col-3"></div>
					<div class="col-2">
						<button type="submit" class="btn btn-outline-secondary w-100 h-100 btn-lg" name="entero"
							value="1">1</button>
					</div>
					<div class="col-2">
						<button type="submit" class="btn btn-outline-secondary w-100 h-100 btn-lg" name="entero"
							value="2">2</button>
					</div>
					<div class="col-2">
						<button type="submit" class="btn btn-outline-secondary w-100 h-100 btn-lg" name="entero"
							value="3">3</button>
					</div>
					<div class="col-3"></div>
				</div>
				<div class="row mb-3">
					<div class="col-3"></div>
					<div class="col-2">
						<button type="submit" class="btn btn-outline-secondary w-100 btn-lg" name="entero"
							value="4">4</button>
					</div>
					<div class="col-2">
						<button type="submit" class="btn btn-outline-secondary w-100 btn-lg" name="entero"
							value="5">5</button>
					</div>
					<div class="col-2">
						<button type="submit" class="btn btn-outline-secondary w-100 btn-lg" name="entero"
							value="6">6</button>
					</div>
					<div class="col-3"></div>
				</div>
				<div class="row mb-3">
					<div class="col-3"></div>
					<div class="col-2">
						<button type="submit" class="btn btn-outline-secondary w-100 btn-lg" name="entero"
							value="7">7</button>
					</div>
					<div class="col-2">
						<button type="submit" class="btn btn-outline-secondary w-100 btn-lg" name="entero"
							value="8">8</button>
					</div>
					<div class="col-2">
						<button type="submit" class="btn btn-outline-secondary w-100 btn-lg" name="entero"
							value="9">9</button>
					</div>
					<div class="col-3"></div>
				</div>
				<div class="row mb-3">
					<div class="col-3"></div>
					<div class="col-2">
						<button type="submit" class="btn btn-outline-secondary w-100 btn-lg" name="entero"
							value="10">10</button>
					</div>
					<div class="col-2">
						<button type="submit" class="btn btn-outline-secondary w-100 btn-lg" name="entero"
							value="0">0</button>
					</div>
					<div class="col-5"></div>
				</div>
			</div>
		</form>
	</main>

	<footer class="mt-auto p-4 bg-dark text-white text-center">
		<p>&copy; 2025 El Juego de la Adivinanza. Todos los derechos reservados.</p>
		<br>
	</footer>

</body>

</html>
