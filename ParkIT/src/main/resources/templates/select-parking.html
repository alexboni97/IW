<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seleccionar Plaza de Parking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2c3e50;
            color: white;
        }
        .parking-container {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 1200px;
            margin: auto;
        }
        .parking-row {
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
        }
        .slot {
            width: 80px;
            height: 150px;
            border: 2px dashed white;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            text-align: center;
            background-color: #27ae60;
            cursor: pointer;
        }
        .occupied {
            background-color: #e74c3c;
            pointer-events: none;
        }
        .selected {
            background-color: #f1c40f !important;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">üÖøÔ∏è Selecciona tu Plaza de Parking</h2>

    <div class="parking-container">
        <div class="parking-row">
            <div class="slot" data-id="1">1</div>
            <div class="slot occupied" data-id="2">üöô</div>
            <div class="slot" data-id="3">3</div>
            <div class="slot occupied" data-id="4">üöó</div>
            <div class="slot" data-id="5">5</div>
        </div>
        <div class="street">‚¨ÖÔ∏è Calle Central ‚û°Ô∏è</div>
        <div class="parking-row">
            <div class="slot" data-id="6">6</div>
            <div class="slot occupied" data-id="7">üöï</div>
            <div class="slot" data-id="8">8</div>
            <div class="slot" data-id="9">9</div>
            <div class="slot" data-id="10">10</div>
        </div>
    </div>

    <div class="text-center mt-4">
        <button id="confirmSelection" class="btn btn-primary">Confirmar Selecci√≥n</button>
    </div>
</div>

<script>
    let selectedSlot = null;
    document.querySelectorAll('.slot').forEach(slot => {
        slot.addEventListener('click', function() {
            if (!this.classList.contains('occupied')) {
                document.querySelectorAll('.slot').forEach(s => s.classList.remove('selected'));
                this.classList.add('selected');
                selectedSlot = this.getAttribute('data-id');
            }
        });
    });

    document.getElementById('confirmSelection').addEventListener('click', function() {
        if (selectedSlot) {
            window.location.href = "/user/reserve?selectedParkingSpot=" + selectedSlot;
        } else {
            alert("Por favor, selecciona una plaza.");
        }
    });
</script>

</body>
</html>
