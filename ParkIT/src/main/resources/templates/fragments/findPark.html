<div th:fragment="findPark">
    <h1 class="mt-5">Encuentra tu plaza de aparcamiento con ParkIT</h1>
    <div class="mb-3">
        <label for="destino" class="form-label">Introduce destino </label>
        <div class="input-group">
            <input
                type="text"
                class="form-control"
                name="destino"
                id="destino"
                aria-describedby="destinoId"
                placeholder=""
            />
            <button class="btn btn-outline-secondary" type="button" id="clearButton">
                <!-- âœ– -->
                <!-- <img src="/img/lupa.png" alt="lupa.png" > -->
                <!-- Buscador fuera del mapa -->
                <div id="geocoder-container"></div>
            </button>
        </div>
        <small id="destinoId" class="form-text text-muted">Buscaremos los aparcamientos disponibles mas cercanos al destino introducido</small>
    </div>
    
</div>
