<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment='ps-card(parking)'>
        <!-- Leaflet-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

        <div class="card mb-3 col col-12" style="max-width: 940px;">
            <div class="row g-0">
                <div class="col-md-4 mapa-reserva">
                    <div id="mapa"></div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${parking.name}">Plaza de Parking </h5>
                        <p class="card-text">
                            <h6>Ubicacion</h6>
                            <span>Reserva tu parking ahora, ubicada en <span class="text-decoration-underline" th:text="${parking.address}"></span> en la ciudad de Madrid</span>
                            <br><br>
                            <h6>Detalles</h6>
                            <p>Hora de apertura: <span th:text="${parking.openingTime}"></span></p>
                            <p>Hora de cierre: <span th:text="${parking.closingTime}"></span></p>
                            <p>Precio Hora: <span th:text="${parking.feePerHour}"></span>â‚¬</p>
                            <p>Telefono de contacto: <label type="phone" th:text="${parking.telephone}"></label></p>
                            <p>Correo de contacto: <label type="email" th:text="${parking.email}"></label></p>
                            <th:block th:replace="~{fragments/puntuaciones.html :: punt-form}"></th:block>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <script type="application/json" id="selected-parking" th:text="${parking}"></script>
        <script src="/js/mapa.js"></script>
    </th:block>
</html>
