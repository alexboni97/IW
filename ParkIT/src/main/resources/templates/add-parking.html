<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="~{fragments/head::header}"></th:block>
  <title>Añadir parking</title>
</head>

<body class="d-flex flex-column h-100">
  <header th:replace="~{fragments/nav.html :: nav}"></header>

  <div class="container mt-3">
    <h1>Añadir parking</h1>

    <div class="row mt-3">
      <div class="col-5">
        <label for="nombre" class="form-label">Nombre:</label>
        <div class="input-group">
          <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="nombreId" placeholder="" />
        </div>
      </div>

      <div class="col-6">
        <label for="calle" class="form-label">Calle:</label>
        <div class="input-group">
          <input type="text" class="form-control" name="calle" id="calle" aria-describedby="calleId" placeholder="" />
        </div>
      </div>

      <div class="col-1">
        <label for="numero" class="form-label">Nº:</label>
        <div class="input-group">
          <input type="number" class="form-control" name="numero" id="numero" aria-describedby="numeroId"
            placeholder="" />
        </div>

      </div>

    </div>
    
    <div class="row mt-3">

      <div class="col-4">
        <label for="ciudad" class="form-label">Ciudad:</label>
        <div class="input-group">
          <input type="text" class="form-control" name="ciudad" id="ciudad" aria-describedby="ciudadId" placeholder="" />
        </div>
      </div>

      <div class="col-2">
        <label for="cp" class="form-label">CP:</label>
        <div class="input-group">
          <input type="text" class="form-control" name="cp" id="cp" aria-describedby="cpId" placeholder="" />
        </div>
      </div>

      <div class="col-3">
        <label for="hora-apertura" class="form-label">Hora de apertura:</label>
        <div class="input-group">
          <input type="time" class="form-control" name="hora-apertura" id="hora-apertura" aria-describedby="hora-aperturaId" placeholder="" />
        </div>
      </div>

      <div class="col-3">
        <label for="hora-cierre" class="form-label">Hora de cierre:</label>
        <div class="input-group">
          <input type="time" class="form-control" name="hora-cierre" id="hora-cierre" aria-describedby="hora-cierreId" placeholder="" />
        </div>
      </div>

    </div>

    <div class="row mt-3">
      <div class="col-2">
        <label for="numero-plazas" class="form-label">Número de plazas:</label>
        <div class="input-group">
          <input type="number" class="form-control" name="numero-plazas" id="numero-plazas" aria-describedby="numero-plazasId" placeholder="" />
        </div>
      </div>

      <div class="col-2">
        <label for="tarifa" class="form-label">Tarifa por hora:</label>
        <div class="input-group">
          <input type="number" step="0.01" min="0" class="form-control" name="tarifa" id="tarifa" aria-describedby="tarifaId" placeholder="" />
        </div>
      </div>

      <div class="col-3">
        <label for="telefono" class="form-label">Teléfono:</label>
        <div class="input-group">
          <input type="tel" class="form-control" name="telefono" id="telefono" aria-describedby="telefonoId" placeholder="" />
        </div>
      </div>

      <div class="col-5">
        <label for="email" class="form-label">E-mail:</label>
        <div class="input-group">
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailId" placeholder="" />
        </div>
      </div>

    </div>

    <div class="row mt-5 mb-5">
      <div class="col-6">
        <button type="button" class="btn btn-lg btn-outline-dark w-100">Añadir</button>
      </div>
      <div class="col-6">
        <button type="button" class="btn btn-lg btn-outline-dark w-100">Borrar datos</button>
      </div>
    </div>

  </div>
</body>
<footer th:replace="~{fragments/footer.html ::footer}"></footer>

</html>
