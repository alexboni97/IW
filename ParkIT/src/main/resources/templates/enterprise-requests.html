<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{fragments/head.html :: header}" />
    <title>Mis solicitudes</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="~{fragments/nav.html :: nav}"></header>
    <div class="container-fluid text-center mt-5 mb-0">
        <h1>Mis solicitudes</h1>
    </div>
    
    
    <div class="container-fluid row p-5">
        <div th:if="${success}">
            <div class="alert alert-success">
                <p th:text="${success}"></p>
            </div>
        </div>
        <div th:if="${error}">
            <div class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
        </div>
    </div>

    <div class="container-fluid row p-5">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Ciudad</th>
                    <th>País</th>
                    <th>Código Postal</th>
                    <th>Hora de apertura</th>
                    <th>Hora de cierre</th>
                    <th>Plazas</th>
                    <th>Precio/h</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Tipo</th>
                    <th>Estado</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="request : ${requests}">
                    <td id="fila1"><a class="nav-link" th:text="${request.name}">Nombre</a></td>
                    <td id="fila1"><a class="nav-link" th:text="${request.address}">Dirección</a></td>
                    <td id="fila1"><a class="nav-link" th:text="${request.city}">Ciudad</a></td>
                    <td id="fila1"><a class="nav-link" th:text="${request.country}">País</a></td>
                    <td id="fila1"><a class="nav-link" th:text="${request.cp}">Código Postal</a></td>
                    <td id="fila1"><a class="nav-link" th:text="${request.openingTime}">Hora de apertura</a></td>
                    <td id="fila1"><a class="nav-link" th:text="${request.ClosingTime}">Hora de cierre</a></td>
                    <td id="fila1"><a class="nav-link" th:text="${request.totalSpots}">Plazas</a></td>
                    <td id="fila1"><a class="nav-link" th:text="${request.feePerHour}">Precio/h</a></td>
                    <td id="fila1"><a class="nav-link" th:text="${request.telephone}">Teléfono</a></td>
                    <td id="fila1"><a class="nav-link" th:text="${request.email}">Email</a></td>
                    <td id="fila1"><a class="nav-link" th:text="${request.type}">Tipo</a></td>
                    <td id="fila1"><a class="nav-link" th:text="${request.state}">Estado</a></td>
                </tr>
        </table>
    </div>
    <footer th:replace="~{fragments/footer.html :: footer}"></footer>
</body>

</html>
